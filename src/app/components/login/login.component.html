<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header ">
				<h3>Sign In</h3>
				<div class="d-flex justify-content-end social_icon">
					<span><i class="fab fa-facebook-square"></i></span>
					<span><i class="fab fa-google-plus-square"></i></span>
					<span><i class="fab fa-twitter-square"></i></span>
				</div>
			</div>
			<div class="card-body">
				<form #loginForm=ngForm (ngSubmit)="onSubmit()">

          <div class="alert alert-danger" [hidden]="!error">
            {{error}}
          </div>

					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-at fa-2x"></i></span>
						</div>
						<input type="text" class="form-control" name="email" placeholder="E-mail" [(ngModel)]='form.email' required>

					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key fa-2x"></i></span>
						</div>
						<input type="password" class="form-control" placeholder="password" name="password" [(ngModel)]='form.password' required>
					</div>

					<div class="form-group">
						<input type="submit" value="Login" class="btn float-right login_btn" [disabled]="!loginForm.valid">
          </div>

				</form>
			</div>
			<div class="card-footer">

				<div class="d-flex justify-content-center password">
					<a routerLink="/request-password-reset">Forgot your password?</a>
				</div>
			</div>
		</div>
	</div>
</div>
